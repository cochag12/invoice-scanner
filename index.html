    <script>
        // ====================================
        // Invoice Scanner v2.3
        // WhatsApp + OneDrive (Share API)
        // ====================================
        
        const { jsPDF } = window.jspdf;
        let db;
        let stream;
        let capturedImageData = null;

        // IndexedDB Setup
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('InvoiceScannerSimple', 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('pdfs')) {
                        db.createObjectStore('pdfs', { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        // Camera Functions
        async function openCamera() {
            try {
                const modal = document.getElementById('cameraModal');
                const video = document.getElementById('cameraVideo');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('previewCanvas').style.display = 'none';
                document.getElementById('cameraControls').style.display = 'flex';
                document.getElementById('previewActions').classList.remove('active');
                
                modal.classList.add('active');
            } catch (err) {
                showToast('×©×’×™××” ×‘×¤×ª×™×—×ª ××¦×œ××”', 'error');
            }
        }

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('cameraModal').classList.remove('active');
            capturedImageData = null;
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            // Enhance image
            enhanceImage(ctx, canvas.width, canvas.height);
            
            capturedImageData = canvas.toDataURL('image/jpeg', 0.9);
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('cameraControls').style.display = 'none';
            document.getElementById('previewActions').classList.add('active');
        }

        function enhanceImage(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const contrast = 1.2;
            const brightness = 10;
            
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.max(0, Math.min(255, ((data[i] - 128) * contrast) + 128 + brightness));
                data[i + 1] = Math.max(0, Math.min(255, ((data[i + 1] - 128) * contrast) + 128 + brightness));
                data[i + 2] = Math.max(0, Math.min(255, ((data[i + 2] - 128) * contrast) + 128 + brightness));
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function retakePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('previewCanvas');
            
            video.style.display = 'block';
            canvas.style.display = 'none';
            document.getElementById('cameraControls').style.display = 'flex';
            document.getElementById('previewActions').classList.remove('active');
            capturedImageData = null;
        }

        async function savePhoto() {
            if (!capturedImageData) return;
            
            showLoading('×™×•×¦×¨ PDF...');
            
            try {
                // Convert image to PDF
                const img = new Image();
                img.src = capturedImageData;
                
                await new Promise((resolve) => {
                    img.onload = resolve;
                });
                
                const pdf = new jsPDF({
                    orientation: img.width > img.height ? 'landscape' : 'portrait',
                    unit: 'px',
                    format: [img.width, img.height]
                });
                
                pdf.addImage(capturedImageData, 'JPEG', 0, 0, img.width, img.height);
                const pdfBlob = pdf.output('blob');
                
                // Save to IndexedDB
                const tx = db.transaction('pdfs', 'readwrite');
                const store = tx.objectStore('pdfs');
                
                const timestamp = Date.now();
                const date = new Date(timestamp);
                const filename = `invoice_${date.getFullYear()}${String(date.getMonth()+1).padStart(2,'0')}${String(date.getDate()).padStart(2,'0')}_${String(date.getHours()).padStart(2,'0')}${String(date.getMinutes()).padStart(2,'0')}.pdf`;
                
                await new Promise((resolve, reject) => {
                    const request = store.add({
                        timestamp,
                        filename,
                        data: pdfBlob,
                        size: pdfBlob.size,
                        shared: false
                    });
                    request.onsuccess = resolve;
                    request.onerror = reject;
                });
                
                hideLoading();
                showToast('× ×©××¨ ×‘×”×¦×œ×—×”!', 'success');
                closeCamera();
                await updateFileCount();
                
            } catch (err) {
                hideLoading();
                showToast('×©×’×™××” ×‘×©××™×¨×”', 'error');
            }
        }

        // File Management
        async function updateFileCount() {
            const tx = db.transaction('pdfs', 'readonly');
            const store = tx.objectStore('pdfs');
            const request = store.getAll();
            
            request.onsuccess = () => {
                const files = request.result;
                const totalCount = files.length;
                const newCount = files.filter(f => !f.shared).length;
                
                // Update badges
                document.getElementById('newBadge').textContent = newCount;
                document.getElementById('onedriveBadge').textContent = newCount;
                document.getElementById('totalBadge').textContent = totalCount;
                document.getElementById('totalBadge2').textContent = totalCount;
                
                // Enable/disable buttons
                document.getElementById('shareBtn').disabled = newCount === 0;
                document.getElementById('onedriveBtn').disabled = newCount === 0;
                
                // Show/hide file list
                const filesSection = document.getElementById('filesSection');
                if (totalCount > 0) {
                    filesSection.style.display = 'block';
                    renderFileList(files);
                } else {
                    filesSection.style.display = 'none';
                }
            };
        }

        function renderFileList(files) {
            const container = document.getElementById('fileList');
            
            if (files.length === 0) {
                container.innerHTML = '<div class="empty-state">××™×Ÿ ×§×‘×¦×™×</div>';
                return;
            }
            
            container.innerHTML = files.map(file => {
                const date = new Date(file.timestamp).toLocaleString('he-IL', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const sizeKB = Math.round(file.size / 1024);
                const sharedClass = file.shared ? 'shared' : '';
                const sharedBadge = file.shared ? ' <span style="color: #10b981; font-weight: 600;">âœ“ ×©×•×ª×£</span>' : '';
                
                return `
                    <div class="file-item ${sharedClass}">
                        <div class="file-thumbnail">${file.shared ? 'âœ…' : 'ğŸ“„'}</div>
                        <div class="file-info">
                            <div class="file-name">${file.filename}${sharedBadge}</div>
                            <div class="file-meta">${date} â€¢ ${sizeKB} KB</div>
                        </div>
                        <div class="file-actions">
                            <button class="icon-btn" onclick="shareFile(${file.id})" title="×©×ª×£">ğŸ“¤</button>
                            <button class="icon-btn" onclick="saveFileToOneDrive(${file.id})" title="×©××•×¨ ×œ-OneDrive">â˜ï¸</button>
                            <button class="icon-btn" onclick="deleteFile(${file.id})" title="××—×§">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function shareFile(id) {
            try {
                const tx = db.transaction('pdfs', 'readonly');
                const store = tx.objectStore('pdfs');
                const request = store.get(id);
                
                request.onsuccess = async () => {
                    const pdf = request.result;
                    if (!pdf) return;
                    
                    const file = new File([pdf.data], pdf.filename, { type: 'application/pdf' });
                    
                    if (navigator.share && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            title: pdf.filename,
                            files: [file]
                        });
                        
                        // Mark as shared
                        await markAsShared(id);
                        showToast('×©×•×ª×£ ×‘×”×¦×œ×—×”!', 'success');
                    } else {
                        showToast('×”×©×™×ª×•×£ ×œ× × ×ª××š', 'error');
                    }
                };
            } catch (err) {
                if (err.name !== 'AbortError') {
                    showToast('×©×’×™××” ×‘×©×™×ª×•×£', 'error');
                }
            }
        }

        async function markAsShared(id) {
            const tx = db.transaction('pdfs', 'readwrite');
            const store = tx.objectStore('pdfs');
            const request = store.get(id);
            
            request.onsuccess = async () => {
                const pdf = request.result;
                if (pdf) {
                    pdf.shared = true;
                    await store.put(pdf);
                    await updateFileCount();
                }
            };
        }

        async function shareNewFiles() {
            showLoading('××›×™×Ÿ ×§×‘×¦×™× ×—×“×©×™×...');
            
            try {
                const tx = db.transaction('pdfs', 'readonly');
                const store = tx.objectStore('pdfs');
                const request = store.getAll();
                
                request.onsuccess = async () => {
                    const allFiles = request.result;
                    const newFiles = allFiles.filter(f => !f.shared);
                    
                    if (newFiles.length === 0) {
                        hideLoading();
                        showToast('××™×Ÿ ×§×‘×¦×™× ×—×“×©×™× ×œ×©×™×ª×•×£', 'error');
                        return;
                    }
                    
                    const files = newFiles.map(pdf => new File([pdf.data], pdf.filename, { type: 'application/pdf' }));
                    
                    if (navigator.share && navigator.canShare({ files })) {
                        try {
                            await navigator.share({
                                title: '×—×©×‘×•× ×™×•×ª ×—×“×©×•×ª',
                                text: `${files.length} ×—×©×‘×•× ×™×•×ª`,
                                files
                            });
                            
                            // Mark all as shared
                            for (const pdf of newFiles) {
                                await markAsShared(pdf.id);
                            }
                            
                            hideLoading();
                            showToast('×©×•×ª×£ ×‘×”×¦×œ×—×”!', 'success');
                        } catch (err) {
                            if (err.name !== 'AbortError') {
                                hideLoading();
                                showToast('×”×©×™×ª×•×£ ×‘×•×˜×œ', 'error');
                            } else {
                                hideLoading();
                            }
                        }
                    } else {
                        hideLoading();
                        showToast('×”×©×™×ª×•×£ ×œ× × ×ª××š', 'error');
                    }
