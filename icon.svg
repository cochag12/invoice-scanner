<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#6366f1" rx="80"/>
  
  <!-- Camera Icon -->
  <g transform="translate(256, 256)">
    <!-- Camera body -->
    <rect x="-120" y="-60" width="240" height="160" rx="20" fill="white"/>
    
    <!-- Lens -->
    <circle cx="0" cy="20" r="60" fill="#8b5cf6"/>
    <circle cx="0" cy="20" r="40" fill="#a78bfa"/>
    <circle cx="-15" cy="5" r="10" fill="white" opacity="0.5"/>
    
    <!-- Flash -->
    <rect x="60" y="-50" width="40" height="30" rx="8" fill="white"/>
    <circle cx="80" cy="-35" r="8" fill="#fbbf24"/>
    
    <!-- Viewfinder -->
    <rect x="-100" y="-50" width="30" height="20" rx="4" fill="#e0e7ff"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Invoice
  </text>
</svg>
